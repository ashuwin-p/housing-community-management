<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Occupant Registration Form</title>
  <link rel="stylesheet" href="{{ url_for ('static', filename = 'or.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Open+Sans:wght@300&family=Roboto+Slab&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <h2>Occupant Registration Form</h2>
  <form action="/Osubmit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="aadhar">Aadhar Number:</label><br>
    <input type="number" id="aadhar" name="aadhar" required><br><br>

    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="unoccupied_flats">Flat:</label><br>
    <select id="unoccupied_flats" name="unoccupied_flats" required>
      {% for block_no, flat_no, bhk in unoccupied_flats %}
        <option value="{{ block_no }}-{{ flat_no }}">{{ block_no }} - {{ flat_no }} ({{ bhk }} - BHK)</option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
