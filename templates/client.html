<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
        }

        th,
        td {
            border: 2px solid #3498db;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .btn-logout {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hi {{ client_name }}, Welcome !!!</h1>
        <h2>Unoccupied Flats</h2>
        <table>
            <thead>
                <tr>
                    <th>Block</th>
                    <th>Flat No</th>
                    <th>BHK</th>
                </tr>
            </thead>
            <tbody>
                {% for flat in unoccupied_flats %}
                <tr>
                    <td>{{ flat[0] }}</td>
                    <td>{{ flat[1] }}</td>
                    <td>{{ flat[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn-logout">Logout</a>
    </div>
</body>

</html>
